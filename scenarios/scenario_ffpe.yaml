# modified version of https://varlociraptor.github.io/varlociraptor-scenarios/scenarios/ffpe-artifact-handling/

samples:
  normal:
    universe: "0.0 | 0.5 | 1.0"
  ffpetumor:
    universe: "[0.0,1.0]"
    resolution: 0.01
    contamination:
      by: normal
      fraction: XXXXX

expressions:
  ffpe_subst: "C>T | G>A"

events:
  ffpe_artifact: "($ffpe_subst) & ffpetumor:]0.0,YYYYY["
  somatic: "(($ffpe_subst) & ffpetumor:]YYYYY,1.0[) | (!($ffpe_subst) & ffpetumor:]0.0,1.0[)"
  germline: "normal:0.5 | normal:1.0"